---
components:

  # inspectIT agent
  - id: inspectit-agent
    name: inspectIT
    description: inspectIT agent for instrumenting and monitoring Java 6+ applications.
    link: http://www.inspectit.rocks/
    github:
      - inspectIT/inspectIT
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - agent
    capabilities:
      tech:
        - java
      aspects:
        - tracing [app]
        - tracing [eum]
        - metrics [eum]
        - metrics [app]
        - metrics [process]

  # inspectIT OCE agent
  - id: inspectit-oce-agent
    name: inspectIT OCE
    description: inspectIT OpenCensus Edition is a Java agent that provides the automatic collection of metrics and traces using OpenCensus standard.
    link: http://www.inspectit.rocks/
    github:
      - inspectIT/inspectit-oce
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - agent
    connections:
      - opencensus
    capabilities:
      tech:
        - java
      aspects:
        - tracing [app]
        - tracing [eum]
        - metrics [eum]
        - metrics [app]
        - metrics [process]

  # inspectIT Central Management Repository
  - id: inspectit-cmr
    name: inspectIT CMR
    description: inspectIT Server component known as Central Measurement Repository (CMR).
    link: http://www.inspectit.rocks/
    github:
      - inspectIT/inspectIT
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - collector
    connections:
      - inspectit-agent
      - influx-db
    capabilities:
      aspects:
        - tracing
        - metrics

  # inspectIT user interface
  - id: inspectit-ui
    name: inspectIT UI
    description: inspectIT user interface based on Eclipse RCP.
    link: http://www.inspectit.rocks/
    github: inspectIT/inspectIT
    twitter: inspectIT_APM
    logo: inspectit
    license:
      - Apache License 2.0
    categories:
      - visualization
    connections:
      - inspectit-cmr
    capabilities:
      aspects:
        - tracing
        - metrics